feeds:
  github: []
  github_user: []
  github_release: []
  github_commit: []
  pypi: []
  discuss_ntfy: []
  reddit: []
  reddit_subreddit: []
  reddit_user: []
  youtube: []
  youtube_playlist: []
  twitch: []
  tiktok: []

global:
  ntfy_server: https://ntfy.sh
